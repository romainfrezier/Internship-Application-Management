<h1>Models de lettres de motivation</h1>
<mat-spinner *ngIf="loading$ | async" class="spinner"></mat-spinner>
<button mat-flat-button color="primary" (click)="onNewModel()" matTooltip="Ajouter un model" matTooltipPosition="right">
  <mat-icon class="btn_icon">add</mat-icon>
</button>
<div *ngIf="models$ | async as models">
  <mat-card  *ngFor="let model of models" class="letter">
    <mat-card-title>Message pour {{ model.sector }}</mat-card-title>
    <mat-card-subtitle>Langage : {{ model.language }}</mat-card-subtitle>
    <p>{{ model.message }}</p>
    <button mat-flat-button color="warn" (click)="onDeleteModel(model.id)" matTooltip="Supprimer le model" matTooltipPosition="left">
      <mat-icon class="btn_icon">delete</mat-icon>
    </button>
    <button mat-flat-button color="primary" (click)="onUpdateModel(model.id)" matTooltip="Modifier le model" matTooltipPosition="right">
      <mat-icon class="btn_icon">edit</mat-icon>
    </button>
  </mat-card>
</div>
